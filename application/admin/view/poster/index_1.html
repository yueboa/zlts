<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-title">
                    {include file="public/node" /}
                </div>

                <form class="ibox-content hhn-ajaxform" method="post">

                    <div class="table-responsive">

                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th class="text-center" width="50">{:lang('select')}</th>
                                <th class="text-center" width="80">{:lang('sort')}</th>
                                <th>名称</th>
                                <th>图片</th>
                                <th>缩略图</th>
                                <th>链接</th>
                                <th>说明</th>
                                <th class="text-center" width="50">状态</th>
                                <th class="text-center" width="100">{:lang('operation')}</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="data.rows" id="v"}
                            <tr class="gradeA odd" role="row">
                                <td class="text-center">
                                    <input type="checkbox" name="ids[]" value="{$v.posterid}">
                                </td>
                                <td>
                                    <input type="text" name="sort[{$v.posterid}]" value="{$v.sort}" class="form-control input-sm list-order-input">
                                </td>
                                <td>{$v.name}</td>
                                <td>
                                    <a href="{$v.imgurl}" target="_blank">
                                        <img src="{$v.imgurl}" alt="{$v.intro}" height="50">
                                    </a>
                                </td>
                                <td>
                                    <a href="{$v.thumb}" target="_blank">
                                        <img src="{$v.thumb}" alt="{$v.intro}" height="50">
                                    </a>
                                </td>
                                <td>
                                    <a href="{$v.flag}" target="_blank">
                                        {$v.flag}
                                    </a>
                                </td>
                                <td>
                                    {$v.intro}
                                </td>
                                <td class="text-center">

                                    {if $v.status}<i class="fa fa-times text-danger"></i>{else}<i class="fa fa-check text-info"></i>{/if}

                                </td>

                                <td class="text-center">

                                    <div class="btn-group">
                                        <a class="btn-primary btn btn-xs" href="{:url('edit','posterid='.$v['posterid'])}">{:lang('edit')}</a>
                                        <a class="btn-danger btn btn-xs hhn-ajaxrequest" href="{:url('del','posid='.input('posid').'&ids='.$v['posterid'])}" data-confirm="{:lang('do_you_sure_delete_it')}">{:lang('delete')}</a>
                                    </div>

                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>

                    </div>
                    <div class="row">
                        <div class="col-xs-6">

                            <div class="btn-group">

                                <button class="btn btn-default btn-sm" data-href="{:url('sort')}">{:lang('sort')}</button>
                                <button class="btn btn-default btn-sm" data-confirm="{:lang('do_you_sure_delete_it')}" data-href="{:url('del','posid='.input('posid'))}">{:lang('delete')}</button>

                            </div>

                        </div>
                        <div class="col-xs-6 text-right">
                            {$data.page_str|raw}
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>


</div>
