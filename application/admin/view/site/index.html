<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-title">
                    {include file="public/node" /}
                </div>

                <form class="ibox-content hhn-ajaxform" method="post">

                    <div class="table-responsive">

                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th width="80">{:lang('sort')}</th>
                                <th width="70">SITEID</th>
                                <th>名称</th>
                                <th>描述</th>
                                <th width="50" class="text-center">{:lang('status')}</th>
                                <th class="text-center" width="120">{:lang('operation')}</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="$data.rows" id="v"}
                            <tr class="gradeA odd" role="row">
                                <td>
                                    <input type="text" name="sort[{$v.siteid}]" value="{$v.sort}" class="form-control input-sm list-order-input">
                                </td>
                                <td>{$v.siteid}</td>
                                <td>{$v.name}</td>
                                <td>{$v.intro}</td>
                                <td class="text-center">
                                    {if !$v.status}<i class="fa fa-check text-info"></i>{else}<i class="fa fa-times text-danger"></i>{/if}
                                </td>

                                <td class="text-center">

                                    <div class="btn-group">
                                        <a class="btn btn-primary btn-xs" href="{:url('edit','siteid='.$v['siteid'])}">{:lang('edit')}</a>

                                        <a class="btn btn-danger btn-xs hhn-ajaxrequest" href="{:url('delete','ids='.$v['siteid'])}" data-confirm="{:lang('do_you_sure_delete_it')}">{:lang('delete')}</a>

                                    </div>


                                </td>

                            </tr>
                            {/volist}

                            </tbody>
                        </table>

                    </div>

                    <div class="row">
                        <div class="col-xs-6">

                            <div class="btn-group">

                                <button class="btn btn-default btn-sm" data-href="{:url('sort')}">{:lang('sort')}</button>

                            </div>

                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
