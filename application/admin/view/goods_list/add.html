<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    {include file="public/node" /}
                </div>
                <div class="ibox-content">
					<form method="post" class="form-horizontal hhn-ajaxform">
                        <!--<input type="hidden" name="id" value="">-->
						<div class="row">
							<div class="col-lg-8 col-md-8 col-sm-7">
								<div class="hr-line-dashed"></div>
								<div class="form-group"><label class="col-sm-2 control-label">商品类目</label>
									<div class="col-sm-10">
										<select class="input-sm form-control input-s-sm inline" name="cate_id">
											<option value="0" >--请选择--</option>
											{volist name="cates" id="cate"}
											<option value="{$cate.cid}" >{$cate.catname}</option>
											{/volist}
										</select>
									</div>
								</div>


								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">商品标题</label>
									<div class="col-sm-10">
										<input type="text" name="goods_title" class="form-control" value="">
									</div>
								</div>


								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">内容</label>
									<div class="col-sm-10">
										{include file="public/editor"/}
									</div>
								</div>

							</div>
							<div class="col-lg-4 col-md-4 col-sm-5">
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-3 col-md-3 control-label">原价(元)</label>
									<div class="col-sm-9 col-md-9">
										<input type="number" name="y_price" min="0" step="0.01" class="form-control" value="">
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-3 col-md-3 control-label">现价(元)</label>
									<div class="col-sm-9 col-md-9">
										<input type="number" name="x_price"  min="0" step="0.01" class="form-control" value="">
									</div>
								</div>

								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-3 col-md-3 control-label">商品图组</label>
									<div class="col-sm-9 col-md-9">
										  {include file="public/upload"/} 
									</div>
								</div>

								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-3 col-md-3 control-label">是否上架</label>
									<div class="col-sm-9 col-md-9">
										<input type="radio" onclick="radiobtn(1)" checked ='' name="is_show" value="1">是
										<input type="radio" onclick="radiobtn(0)" name="is_show" value="0">否
									</div>
								</div>

								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-3 col-md-3 control-label">排序</label>
									<div class="col-sm-9 col-md-9">
										<input type="text" name="sort" class="form-control" value="">
									</div>
								</div>
								
							</div>
							


							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">

									<button class="btn btn-primary ajaxbutton" type="submit">提交</button>

									<button class="btn btn-white" type="reset">重置</button>
								</div>
							</div>
						</div>
                    </form>
                </div>
				
            </div>
        </div>
    </div>
</div>

<script>
	var multifile = 1;
	var maximum = 3;


</script>
