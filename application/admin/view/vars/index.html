<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-title">
                    {include file="public/node" /}
                </div>

                <div class="ibox-content">

                    <div class="table-responsive">

                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th width="150">变量名称</th>
                                    <th>变量描述</th>
                                    <th>设置模板</th>
                                    <th>更新时间</th>
                                    <th class="text-center" width="150">{:lang('operation')}</th>
                                </tr>
                            </thead>
                            <tbody>
                            {volist name="data.rows" id="v"}
                            <tr class="gradeA odd" role="row">
                                <td>{$v.name}</td>
                                <td>{$v.intro}</td>
                                <td>set{if $v.seting_tpl}_{$v.seting_tpl}{/if}</td>
                                <td>{if $v.update_time}{$v['update_time']}{else}-{/if}</td>

                                <td class="text-center">

                                    <div class="btn-group">
                                        <a class="btn-primary btn btn-xs" href="{:url('set','name='.$v['name'])}">{:lang('set')}</a>
                                        <a class="btn-danger btn btn-xs hhn-ajaxrequest" href="{:url('del','ids='.$v['varid'])}" data-confirm="{:lang('do_you_sure_delete_it')}">{:lang('delete')}</a>
                                    </div>


                                </td>

                            </tr>
                            {/volist}
                            </tbody>
                        </table>

                    </div>
                    <div class="row">
                        <div class="col-md-6">

                        </div>
                        <div class="col-md-6 text-right">
                            {$data.page_str|raw}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
