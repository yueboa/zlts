<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
					<ul class="nav nav-tabs">
						{if empty($node_name)}
						{if empty($node['is_show'])}
						<li class="active"><a href="javascript:void(0);">{$node.name}</a></li>
						{/if}
						{else}
						<li class="active"><a href="javascript:void(0);">{$node_name}</a></li>
						{/if}

						{if !empty($brotherNodes)}
						{volist name="brotherNodes" id="v"}
						{if !$v['status'] && $v['is_show']}
						<li{if $v.nodeid==$node.nodeid} class="active"{/if}><a href="{:url($v['controller'].'/'.$v['action'])}">{$v.name}</a></li>
						{/if}
						{/volist}
						{/if}
					</ul>
                </div>
                <div class="ibox-content">
					<form method="post" class="form-horizontal hhn-ajaxform">
                      
						<div class="row">
							<div class="col-lg-10 col-md-10">
								<div class="hr-line-dashed"></div>
								<div class="form-group"><label class="col-sm-2 control-label">用户</label>
									<div class="col-sm-10">
										<select class="input-sm form-control input-s-sm inline" name="member_id" id='member_id'>
											<option value="0" >--请选择--</option>
											{volist name="member" id="vo"}
											<option value="{$vo.member_id}" >{$vo.nikename}</option>
											{/volist}
										</select>
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">活动名</label>
									<div class="col-sm-10">
										<input type="text" name="name" class="form-control" value="">
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">内容</label>
									<div class="col-sm-10">
										{include file="public/editor"/}
									</div>
								</div>
								
							</div>
							
								

							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">

									<button class="btn btn-primary ajaxbutton" type="submit">提交</button>

									<button class="btn btn-white" type="reset">重置</button>
								</div>
							</div>
						</div>
                    </form>
                </div>
				
            </div>
        </div>
    </div>
</div>
