<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-title">
                    {include file="public/node" /}
                </div>

                <form class="ibox-content hhn-ajaxform" method="post">

                    <div class="table-responsive">

                            <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th width="50">
                                    {:lang('select')}
                                </th>
                                <th class="text-center" width="80">{:lang('sort')}</th>
                                <th width="50">posid</th>
                                <th>名称</th>
                                <th>描述</th>
                                <th class="text-center" width="250">{:lang('operation')}</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="data.rows" id="v"}
                            <tr class="gradeA odd" role="row">
                                <td class="text-center">
                                    <input type="checkbox" name="ids[]" value="{$v.posid}">
                                </td>
                                <td>
                                    <input type="text" name="sort[{$v.posid}]" value="{$v.sort}" class="form-control input-sm list-order-input">
                                </td>
                                <td class="text-center">{$v.posid}</td>
                                <td>{$v.name}</td>
                                <td>{$v.intro}</td>

                                <td class="text-center">

                                    <div class="btn-group">
                                        <a class="btn btn-default btn-xs" href="{:url('edit','posid='.$v['posid'])}">{:lang('edit')}</a>

                                        <a href="{:url('poster/index','posid='.$v['posid'])}" class="btn btn-info btn-xs">广告管理</a>
                                        <a href="{:url('poster/add','posid='.$v['posid'])}" class="btn-primary btn btn-xs">添加广告</a>
                                        <a class="btn btn-danger btn-xs hhn-ajaxrequest" href="{:url('del','ids='.$v['posid'])}" data-confirm="{:lang('do_you_sure_delete_it')}">{:lang('delete')}</a>
                                    </div>


                                </td>

                            </tr>
                            {/volist}

                            </tbody>
                        </table>

                    </div>
                    <div class="row">
                        <div class="col-xs-6">

                            <div class="btn-group">

                                <button class="btn btn-default btn-sm" data-href="{:url('sort')}">{:lang('sort')}</button>
                                <button class="btn btn-default btn-sm" data-confirm="{:lang('do_you_sure_delete_it')}" data-href="{:url('del')}">{:lang('delete')}</button>

                            </div>

                        </div>
                        <div class="col-xs-6 text-right">
                            {$data.page_str|raw}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
