<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-title">
                    {include file="public/node" /}
                </div>

                <form class="ibox-content hhn-ajaxform" method="post">

                    <div class="table-responsive">

                            <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>描述</th>
                                <th>状态</th>

                                <th class="text-center" width="120">{:lang('operation')}</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="data.rows" id="v"}
                            <tr class="gradeA odd" role="row">

                                <td>{$v.name}</td>
                                <td>{$v.intro}</td>
                                <td>
                                    {if $v.status}<i class="fa fa-times text-danger"></i>{else}<i class="fa fa-check text-info"></i>{/if}
                                </td>

                                <td class="text-center">

                                    <div class="btn-group">
                                        <a class="btn btn-primary btn-xs" href="{:url('edit','roleid='.$v['roleid'])}">{:lang('edit')}</a>

                                        <a class="btn btn-danger btn-xs hhn-ajaxrequest" href="{:url('del','roleid='.$v['roleid'])}" data-confirm="{:lang('do_you_sure_delete_it')}">{:lang('delete')}</a>
                                    </div>


                                </td>

                            </tr>
                            {/volist}

                            </tbody>
                        </table>

                    </div>
                    <div class="row">
                        <div class="col-xs-6">

                        </div>
                        <div class="col-xs-6 text-right">
                            {$data.page_str|raw}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
