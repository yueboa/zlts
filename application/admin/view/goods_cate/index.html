<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-title">
                    {include file="public/node" /}
                </div>

                <form class="ibox-content hhn-ajaxform" method="post">

                    <div class="table-responsive">

                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th width="80">{:lang('sort')}</th>
                                <th class="text-center" width="60">cid</th>
                                <th width="80">图片</th>
                                <th>栏目名</th>
                                <th width="50" class="text-center">显示</th>
                                <th class="text-center" width="100">{:lang('operation')}</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="data" id="v"}
                            <tr class="gradeA odd" role="row">
                                <td>
                                    <input type="text" name="sort[{$v.cid}]" value="{$v.sort}" class="form-control input-sm list-order-input">
                                </td>
                                <td class="text-center">
                                    {$v.cid}
                                </td>
                                <td>
                                    {if $v['imgurl']}
                                    <a href="{$v.imgurl}"><img src="{$v.imgurl}" alt="{$v.catname}" height="50"></a>
                                    {/if}
                                </td>
                                <td>{if $v._depth}<span style="color: #ddd;">|{:str_repeat('—',$v['_depth'])}</span>{/if}{$v.catname}</td>


                                <td class="text-center">
                                    {if $v.isshow}<i class="fa fa-check text-info"></i>{else}<i class="fa fa-times text-danger"></i>{/if}
                                </td>

                                <td class="text-center">

                                    <div class="btn-group">
                                        <a class="btn btn-primary btn-xs" href="{:url('edit','cid='.$v['cid'])}">{:lang('edit')}</a>



                                        <a class="btn btn-danger btn-xs hhn-ajaxrequest" href="{:url('del','ids='.$v['cid'])}" data-confirm="{:lang('do_you_sure_delete_it')}">{:lang('delete')}</a>

                                    </div>


                                </td>

                            </tr>
                            {/volist}

                            </tbody>
                        </table>

                    </div>

                    <div class="row">
                        <div class="col-xs-6">

                            <div class="btn-group">

                                <button class="btn btn-default btn-sm" data-href="{:url('sort')}">{:lang('sort')}</button>

                            </div>

                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
