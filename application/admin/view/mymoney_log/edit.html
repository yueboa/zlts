<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
					<ul class="nav nav-tabs">
						{if empty($node_name)}
						{if empty($node['is_show'])}
						<li class="active"><a href="javascript:void(0);">{$node.name}</a></li>
						{/if}
						{else}
						<li class="active"><a href="javascript:void(0);">{$node_name}</a></li>
						{/if}

						{if !empty($brotherNodes)}
						{volist name="brotherNodes" id="v"}
						{if !$v['status'] && $v['is_show']}
						<li{if $v.nodeid==$node.nodeid} class="active"{/if}><a href="{:url($v['controller'].'/'.$v['action'])}">{$v.name}</a></li>
						{/if}
						{/volist}
						{/if}
					</ul>
                </div>
                <div class="ibox-content">
					<form method="post" class="form-horizontal hhn-ajaxform">
                       <input type="hidden" name="member_id" value="{$data.member_id}">
						<div class="row">
							<div class="col-lg-8 col-md-8 col-sm-7">
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">金额</label>
									<div class="col-sm-10">
										<input type="number" name="money" class="form-control" value="{$data.money}">
									</div>
								</div>
								<div class="hr-line-dashed"></div>
								<div class="form-group">
									<label class="col-sm-2 control-label">备注状态</label>
									<div class="col-sm-10">
										<div class="radio">
			  
											<label for="status-0"><input id="status-0" name="status" type="radio" value="0" {eq name='$data.status' value='0'}checked=""{/eq}> + </label>
											<label for="status-1"><input id="status-1" name="status" type="radio" value="1" {eq name='$data.status' value='1'}checked=""{/eq} > - </label>
										</div>
									</div>
								</div>
								

							<div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-4 col-sm-offset-2">

									<button class="btn btn-primary ajaxbutton" type="submit">提交</button>

									<button class="btn btn-white" type="reset">重置</button>
								</div>
							</div>
						</div>
                    </form>
                </div>
				
            </div>
        </div>
    </div>
</div>

<script>
	var multifile = 0;
	var maximum = 1;


</script>
