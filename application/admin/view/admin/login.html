<body class="gray-bg">
<script>
    if(top.location!=self.location){ top.location = self.location;}
</script>
<style>
    #bg{
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: -1;
    }
    #box{
        max-width: 400px;
        margin: 0 auto;
    }
    .ibox-content{
        border-radius: 8px;
        overflow: hidden;
        background: rgba(255,255,255,.8);
    }

</style>
<div id="bg">
    <img src="__STATIC__/img/login/{:mt_rand(0,9)}.jpg" alt="" width="100%" height="100%">
</div>
<div class="animated fadeInDown">

        <div id="box">
            <div class="ibox-content">
                <h1 class="text-center">管理登录</h1>
                <form class="m-t hhn-ajaxform" action="#" method="post">

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="管理账号" name="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="账号密码" name="password">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-7 col-md-7 col-sm-7">
                                <input type="text" class="form-control" placeholder="账号密码" name="captcha">
                            </div>
                            <div class="col-lg-5 col-md-5 col-sm-5">
                                <img class="captcha" src="{:captcha_src()}" style="width: 100%;">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>



                </form>
                <p class="m-t text-center">
                    <small> © 2016-{:date('Y')}</small>
                </p>
            </div>


        </div>

</div>
<script>
    $(function(){
        var box = $('#box');
        box.css('padding-top',($(window).height()-box.height())/2.5+'px');

        $('#bg').height($(window).height())

        $(".captcha").click(function(){
            $("input[name='captcha']").val('').focus();
            $(this).attr('src','{:captcha_src()}');
        });
    })
</script>
