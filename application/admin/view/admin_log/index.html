<div class="wrapper wrapper-content">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-title">
                   
                </div>
                <div class="ibox-content">
                <div class="row">
                   
                </div>
                <form class="ibox-content hhn-ajaxform" method="post">

                    <div class="table-responsive">

                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th class="text-center" width="80">ID</th>
                    
                                <th class="text-center" width="150">用户id</th>
                                <th class="text-center" width="150">用户</th>
                                <th class="text-center" width="150">ip地址</th>
                                <th class="text-center" width="150">操作</th>
			
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="data" id="v"}
                            <tr class="gradeA odd" role="row">
                     
                                <td class="text-center">{$v.id}</td>
                                <td class="text-center">{$v.uid}</td>
                                <td class="text-center">{$v.username}</td>
                                <td class="text-center">{$v.ip}</td>
                                <td class="text-center">{$v.content}</td>
                            </tr>
                            {/volist}

                            </tbody>
                        </table>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">

                     

                        </div>
                        <div class="col-xs-6 text-right">
                            {$page|raw}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>

</div>

<script>
    //单个分组
    function arealist(id){

        alert(id);
        layer.open({
            type: 2,
            area:['1000px','600px'],
            fixed: false, //不固定
            title:'区域',
            maxmin: true,
            content:"{:url('arealist')}?id="+id,
        });
    }

</script>
